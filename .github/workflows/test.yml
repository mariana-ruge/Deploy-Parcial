name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html moto boto3 pymysql requests

      - name: Run tests with report
        run: |
          source .venv/bin/activate
          # Creamos carpeta de reportes
          mkdir -p reports
          # Ejecutamos pytest y generamos un reporte en HTML
          PYTHONPATH=. pytest -v --html=reports/report.html --self-contained-html

      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: pytest-report
          path: reports/report.html




