name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest moto boto3 pymysql requests

      - name: Run tests
        run: |
          source .venv/bin/activate
          # Agregamos el directorio ra√≠z al PYTHONPATH para que encuentre lambda_functions
          PYTHONPATH=. pytest -v



